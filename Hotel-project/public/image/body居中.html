<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            position: relative;
            background-color: yellow;
        }
        div {
            width: 300px;
            height: 200px;
            background-color: red;
            position: absolute;
            top: 0;
            left:0;
            right: 0;
            bottom: 0;
            margin: auto;
        }
    </style>
</head>
<body>
<div></div>
<script>
    var w = window.innerWidth;
    var h = window.innerHeight;
    document.body.style.width = w + 'px';
    document.body.style.height = h + 'px';
    window.onresize = function () {
        var w = window.innerWidth;
        var h = window.innerHeight;
        document.body.style.width = w + 'px';
        document.body.style.height = h + 'px';
    }


</script>
</body>
</html>
